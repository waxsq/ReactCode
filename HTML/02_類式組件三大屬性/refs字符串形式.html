<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../build/react.development.js"></script>
    <script src="../../build/react-dom.development.js"></script>
    <script src="../../build/babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/babel">
      class Demo extends React.Component {
        show = () => {
          const { inputClick } = this.refs;
          alert(inputClick.value);
        };
        showBlur = () => {
          const { inputBlur } = this.refs;
          alert(inputBlur.value);
        };

        /**
         * ref是標識標簽，可以獲取真實節點
         * */
        render() {
          return (
            <div>
              <input type="text" ref="inputClick" />
              &nbsp;
              <input type="button" value="提交" onClick={this.show} />
              &nbsp;
              <input type="text" ref="inputBlur" onBlur={this.showBlur} />
            </div>
          );
        }
      }

      ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
  </body>
</html>
