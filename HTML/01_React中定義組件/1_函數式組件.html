<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../../build/react.development.js"></script>
    <script src="../../build/react-dom.development.js"></script>
    <script src="../../build/babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/babel">
      //1、創建函數式組件
      //需要用大寫開頭
      function Demo() {
        return <h2>函數式組件</h2>;
      }
      //2、渲染組件到頁面
      ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
  </body>
</html>
